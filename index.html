<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
    <div id="app">
        <v-button>按钮</v-button>
        <v-button>按钮2</v-button>
        <v-button icon="setting">设置</v-button>
        <v-button icon="download" icon-position="left">下载</v-button>
        <v-button icon="upload" icon-position="right">上传</v-button>
        <v-button loading icon-position="right">上传中...</v-button>
        <v-button loading>加载中...</v-button>
        <div>
            <v-button-group>
                <div>
                    <v-button icon="download" icon-position="left">下载</v-button>
                </div>
                <v-button icon="download" icon-position="left">下载</v-button>
                <v-button icon="upload" icon-position="right">上传</v-button>
            </v-button-group>
        </div>
        <div>
            <v-button-group>
                <v-button icon="download" icon-position="left">下载</v-button>
                <v-button icon="upload" icon-position="right">上传</v-button>
                <v-button icon="setting" icon-position="right">设置</v-button>
            </v-button-group>
        </div>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1344838_f1d1pxnnhzv.js"></script>
</body>
</html>
